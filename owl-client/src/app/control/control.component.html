<div class="control">
    <mat-card>
        <mat-card-title align="center">
            <h2>Owl control</h2>
        </mat-card-title>
        <mat-card-content align="center">
            <img src="/assets/404-owl.svg" />
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-button color="primary" [routerLink]="['/not-found']">Not Found</button>
            <button mat-button color="primary" (click)="logout()">Logout</button>
        </mat-card-actions>
    </mat-card>
    
  </div>
